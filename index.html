    <div class="rev-style">
        <div class="rev-style-headingB">This is a program that prints the numbers from 1 to 100. But for multiples of three print "Fizz" instead of the number and for the multiples of five print "Buzz". For numbers which are multiples of both three and five print "FizzBuzz".</div>
        
    
        <div id="valueBox">

            <h3>Buzz value :</h3><input id="buzzValue" type="number" value="5">
